<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex</title>
    <link rel="icon" href="./favicons/pokedex.png">
    <link rel="stylesheet" href="./css/style.css">

    <script defer  src="./js/script.js"></script>

</head>
<body>
    <main>
        <img src="#" class="pokemon_image" alt="">
        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
        </h1>

        <form>
            <input type="search" placeholder="Name or Number" class="input_search" required />
        </form>

        <div class="buttons">
            <button class="btn btn-prev">Prev </button>
            <button class="btn btn-next">Next </button>
        </div>
    </main>
    
</body>
</html>
